<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>crudUI5-manageProducts</title>

	<script>
			window["sap-ushell-config"] = {
				defaultRenderer : "fiori2",
				renderers: {
					fiori2: {
						componentData: {
							config: {
								search: "hidden"
							}
						}
					}
				},
				applications: {
					"CRUDProducts-display": {
						additionalInformation: "SAPUI5.Component=pt.com.pm.crudUI5-manageProducts",
						applicationType: "URL",
						url: "../",
						description: "crudUI5-manageProducts",
						title: "crudUI5-manageProducts"
					}
				}
			};
	</script>

	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="resources/sap-ui-cachebuster/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"pt.com.pm.crudUI5-manageProducts": "."}'
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-appCachebuster="./">
	</script>
	
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
	
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (Shell, ComponentContainer) {
				// initialize the UI component
				new Shell({
					app: new ComponentContainer({
						height : "100%",
						name : "pt.com.pm.crudUI5-manageProducts"
					})
				}).placeAt("content");
			});
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
